<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<link rel="stylesheet" href="http://g.tbcdn.cn/mtb/lib-bootstrap/3.0.3/css/bootstrap.min.css" />
<link rel="stylesheet" href="http://g.tbcdn.cn/mtb/lib-3rd/highlight/monokai_sublime.min.css" />
<script src="http://g.tbcdn.cn/mtb/lib-3rd/??jquery/jquery.min.js,highlight/highlight.min.js"></script>
<script src="http://g.tbcdn.cn/mtb/lib-bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="build/combo.debug.js" type="text/javascript"></script>
<script src="build/httpurl.debug.js"></script>
<title>httpurl demo</title>
<style>
    .container {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<section class="jumbotron">
    <div class="container">
        <h1 class="center">httpurl</h1>
    </div>
</section>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
              <div class="form-group">
                <label for="schema">地址</label>
                <input type="text" class="form-control" id="schema" value="http://h5.m.taobao.com/38/o2o/home.html?point=%7B%22from%22%3A%22h5%22%2C%22url%22%3A%22http%3A%2F%2Fzx.x.taobao.net%2Flib%2Fcallapp%2Findex.html%22%7D" placeholder="地址">
              </div>
              <button class="btn btn-primary" id="parse">解析</button>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12"><pre><code class="json" id="result">
        </code></pre></div>
    </div>
</div>
<script type="text/javascript">
    $('#parse').on('click', function(e) {
        var schema = $('#schema').val();
        var url = new lib.httpurl(schema);

        $('#result').html(JSON.stringify(url, null, '  ') + '<br>"' + url.toString() + '"');
        hljs.highlightBlock($('#result')[0]);
    });
</script>
</body>
</html>
