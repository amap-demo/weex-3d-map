<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>打点</title>
    <style>
      body{ background: #FC3342; }
      ul,li{padding: 0; margin: 0; list-style: none;}
      #main .list-wrap{
        overflow: hidden;
      }
      #main .list-item{
        padding: 5px 0;
        background: #fff;
        border: 1px solid #000;
        overflow: hidden;
      }
      #main .pic-wrap{
        float: left;
        height: 100px;
        width: 150px;
      }
      #main .cont-wrap{
        padding: 5px;
        color: #666;
      }      
    </style>
  </head>
  <body>
    
    <div id="main">
      <ul class="list-wrap">
      </ul>
    </div>
    
    <script src="//g.alicdn.com/mtb/??wlog-no-h5/0.0.1/aplus_wap.js,wlog-no-h5/0.0.1/spm_wap.js,wlog-no-h5/0.0.1/spmact_wap.js"></script>
    <script src='../build/appear.debug.js'></script>
    <script>
        (function () {

          var doc = document;
          var str = function(i) {
            return '<li class="list-item lib-appear">\
                        <div class="cont-wrap">\
                          ' + i + '\
                        </div>\
                      </li>';
          }
          var tpl = '';

          for (var i = 0; i < 100; i++) {
            tpl += str(i)
          };

          doc.querySelector('.list-wrap').innerHTML = tpl;

          //宝贝列表实例化
          var itemAppear = lib.appear.init();

          var item = doc.querySelectorAll('.list-item')[50];

          item.addEventListener('appear', function() {
            var self = this;
            setTimeout(function() {
              self.style.background = '#f50';
            }, 500);
          });

          item.addEventListener('disappear', function() {
            goldlog && goldlog.record('/cact.20151212.3','','groupId=1','H46896570');
          });

        }) () ;
    </script>
  </body>
</html>
