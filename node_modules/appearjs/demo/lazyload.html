<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>懒加载</title>
    <style>
      body{ background: #FC3342; }
      ul,li{padding: 0; margin: 0; list-style: none;}
      #main .list-wrap{
        overflow: hidden;
      }
      #main .list-item{
        padding: 5px 0;
        background: #fff;
        border: 1px solid #000;
        overflow: hidden;
      }
      #main .pic-wrap{
        float: left;
        height: 100px;
        width: 150px;
      }
      #main .cont-wrap{
        padding: 5px;
        color: #666;
      }      
    </style>
  </head>
  <body>
    
    <div id="main">
      <ul class="list-wrap">
      </ul>
    </div>

    <script src='../build/appear.debug.js'></script>
    <script>
        (function () {

          var doc = document;
          var str = '<li class="list-item lib-appear">\
                      <img class="pic-wrap" data-src="//gw.alicdn.com/tfscom/tuitui/TB2md1wdVXXXXXXXpXXXXXXXXXX_!!919528325-0-dgshop.jpg" />\
                        <div class="cont-wrap">\
                          这是条内容，这是条内容，这是条内容，这是条内容，这是条内容，这是条内容，这是条内容，这是条内容，这是条内容，这是条内容，这是条内容，这是条内容，这是条内容，这是条内容。\
                        </div>\
                      </li>';
          var tpl = '';

          for (var i = 0; i < 20; i++) {
            tpl += str
          };

          doc.querySelector('.list-wrap').innerHTML = tpl;

          //宝贝列表实例化
          var itemAppear = lib.appear.init({
            onAppear: function(){
              //执行懒加载
              var img = this.querySelector('img');
              setTimeout(function(){
                img.src = img.getAttribute('data-src');
              }, 300);
            }
          });
          itemAppear.fire();


        }) () ;
    </script>
  </body>
</html>
